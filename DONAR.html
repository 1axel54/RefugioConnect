<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donar a Refugios | Huellitas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --color-primario: #FF6B6B;
            --color-secundario: #4ECDC4;
            --color-fondo: #f8f9fa;
            --sombra: 0 4px 12px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--color-fondo);
            margin: 0;
        }

        .contenedor {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: var(--color-primario);
            margin: 2rem 0;
        }

        /* Grid de Refugios */
        .refugios-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .refugio-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .refugio-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--sombra);
        }

        .refugio-card.seleccionado {
            border-color: var(--color-primario);
            background: linear-gradient(45deg, #fff0f0, #ffffff);
        }

        .refugio-imagen {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .boton-donar {
            display: inline-block;
            background: var(--color-primario);
            color: white !important;
            padding: 1rem 2rem;
            border-radius: 30px;
            text-decoration: none;
            margin-top: 2rem;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
        }

        .boton-donar.mostrar {
            opacity: 1;
            transform: translateY(0);
        }

        .boton-donar:hover {
            background: #ff5252;
            box-shadow: 0 5px 15px rgba(255,107,107,0.3);
        }

        .seleccionado::after {
            content: '‚úì';
            position: absolute;
            top: 10px;
            right: 10px;
            width: 25px;
            height: 25px;
            background: var(--color-primario);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        /* estilo boton donar */
        .btn-volver {
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 1001;
    background: var(--color-primario);
    color: white;
    padding: 10px 20px;
    border-radius: 25px;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 8px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
}

.btn-volver:hover {
    background: #ff5252;
    transform: translateX(-5px);
}

/* Para m√≥viles */
@media (max-width: 768px) {
    .btn-volver {
        top: 10px;
        left: 10px;
        padding: 8px 15px;
        font-size: 0.9rem;
    }
}

    </style>
</head>
<body>

    <div class="contenedor">
        <h1>Elige un Refugio para Donar</h1>
        <a href="javascript:history.back()" class="btn-volver">
    <i class="fas fa-arrow-left"></i> Volver
</a>
        <div class="refugios-grid">
            <!-- Refugio 1 -->
            <div class="refugio-card" 
                 data-paypal-link="https://www.paypal.me/RefugioNorte">
                <img src="refugio1.jpg" class="refugio-imagen" alt="Refugio Norte">
                <h3>Refugio Norte</h3>
                <p>üìç Ciudad Principal</p>
                <p>üêæ 150 animales bajo cuidado</p>
            </div>

            <!-- Refugio 2 -->
            <div class="refugio-card" 
                 data-paypal-link="https://www.paypal.me/RefugioSur">
                <img src="refugio2.jpg" class="refugio-imagen" alt="Refugio Sur">
                <h3>Refugio Sur</h3>
                <p>üìç Zona Sur</p>
                <p>üêæ 80 animales rescatados</p>
            </div>

            <!-- Refugio 3 -->
            <div class="refugio-card" 
                 data-paypal-link="https://www.paypal.me/RefugioCosta">
                <img src="refugio3.jpg" class="refugio-imagen" alt="Refugio Costa">
                <h3>Refugio Costa</h3>
                <p>üìç Zona Costera</p>
                <p>üêæ 120 animales en adopci√≥n</p>
            </div>
        </div>

        <div style="text-align: center;">
            <a id="botonDonar" class="boton-donar" target="_blank">
                Donar ahora <i class="fas fa-paw"></i>
            </a>
        </div>
    </div>

    <script>
        let refugioSeleccionado = null;

        document.querySelectorAll('.refugio-card').forEach(card => {
            card.addEventListener('click', () => {
                // Remover selecci√≥n anterior
                document.querySelectorAll('.refugio-card').forEach(c => {
                    c.classList.remove('seleccionado');
                });

                // Seleccionar nuevo refugio
                card.classList.add('seleccionado');
                refugioSeleccionado = card.dataset.paypalLink;
                
                // Actualizar bot√≥n
                const boton = document.getElementById('botonDonar');
                boton.href = refugioSeleccionado;
                boton.classList.add('mostrar');
            });
        });
    </script>
</body>
</html>
