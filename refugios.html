<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refugios VIP | Huellitas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --color-1: #FF6B6B;
            --color-2: #4ECDC4;
            --color-3: #FFE66D;
            --degradado: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            --sombra: 0 10px 30px rgba(0,0,0,0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f8f9fa;
        }

        /* Botón Volver Estilo Neon */
        .btn-volver {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: var(--color-1);
            color: white!important;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            box-shadow: 0 0 15px rgba(255,107,107,0.5);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-volver:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255,107,107,0.8);
        }

        /* Header Glitch */
        .header {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 999;
            box-shadow: var(--sombra);
        }

        .nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--color-1);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Hero con Efecto Matrix */
        .hero-refugios {
            height: 60vh;
            background: var(--degradado);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            margin-top: 70px;
        }

        .hero-refugios::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                60vh,
                transparent,
                transparent 15px,
                rgba(255,255,255,0.1) 15px,
                rgba(255,255,255,0.1) 30px
            );
            animation: matrix 0s linear infinite;
        }

        @keyframes matrix {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50%); }
        }

        .hero-content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        /* Filtros Holográficos */
        .filtros {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 2rem;
            position: sticky;
            top: 70px;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(5px);
            z-index: 998;
        }

        .filtro-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            background: transparent;
            color: var(--color-1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .filtro-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255,255,255,0.3),
                transparent
            );
            transition: 0.5s;
        }

        .filtro-btn:hover::before {
            left: 100%;
        }

        .filtro-btn.active {
            background: var(--color-1);
            color: white;
            box-shadow: 0 0 15px rgba(255,107,107,0.5);
        }

        /* Tarjetas Futuristas */
        .refugios-grid {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .refugio-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--sombra);
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
        }

        .refugio-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .refugio-imagen {
            height: 250px;
            overflow: hidden;
            position: relative;
        }

        .refugio-imagen img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .refugio-card:hover .refugio-imagen img {
            transform: scale(1.1);
        }

        .refugio-info {
            padding: 1.5rem;
            position: relative;
        }

        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .social-link {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .social-link::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.2);
            clip-path: circle(0 at 50% 50%);
            transition: 0.3s;
        }

        .social-link:hover::after {
            clip-path: circle(100% at 50% 50%);
        }

        .tiktok { background: #000000; }
        .instagram { background: #E1306C; }
        .facebook { background: #3b5998; }

        /* Efecto de aparición */
        @keyframes aparecer {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .refugio-card {
            animation: aparecer 0.6s ease forwards;
            opacity: 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .refugios-grid {
                grid-template-columns: 1fr;
                padding: 1rem;
            }
            
            .filtros {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="btn-volver">
        <i class="fas fa-arrow-left"></i> Volver
    </a>
    <section class="hero-refugios">
        <div class="hero-content">
            <h1 style="font-size: 3rem; margin-bottom: 1rem;">Nuestros Refugios</h1>
            <p style="font-size: 1.2rem;">Conoce los refugios a los que puedes ayudar</p>
        </div>
    </section>

    <div class="filtros">
        <button class="filtro-btn active" data-filtro="todos">Todos</button>
        <button class="filtro-btn" data-filtro="norte">Zona Norte</button>
        <button class="filtro-btn" data-filtro="sur">Zona Sur</button>
    </div>

    <div class="refugios-grid">
        <!-- Refugio 1 -->
        <div class="refugio-card" data-zona="norte">
            <div class="refugio-imagen">
                <img src="refugio1.jpg" alt="Refugio Norte">
            </div>
            <div class="refugio-info">
                <h2 style="color: var(--color-1); margin-bottom: 1rem;">Refugio Norte VIP</h2>
                <p style="margin-bottom: 0.5rem;"><i class="fas fa-map-marker-alt"></i> Av. de los Animales 123</p>
                <p style="margin-bottom: 1.5rem;"><i class="fas fa-phone"></i> 555-1234</p>
                
                <div class="social-links">
                    <a href="#" class="social-link tiktok">
                        <i class="fab fa-tiktok"></i>
                    </a>
                    <a href="#" class="social-link instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#" class="social-link facebook">
                        <i class="fab fa-facebook"></i>
                    </a>
                </div>
            </div>
        </div>

        <!-- Refugio 2 -->
        <div class="refugio-card" data-zona="sur">
            <div class="refugio-imagen">
                <img src="refugio2.jpg" alt="Refugio Sur">
            </div>
            <div class="refugio-info">
                <h2 style="color: var(--color-1); margin-bottom: 1rem;">Refugio Sur Pro</h2>
                <p style="margin-bottom: 0.5rem;"><i class="fas fa-map-marker-alt"></i> Calle Felicidad 456</p>
                <p style="margin-bottom: 1.5rem;"><i class="fas fa-phone"></i> 555-5678</p>
                
                <div class="social-links">
                    <a href="#" class="social-link tiktok">
                        <i class="fab fa-tiktok"></i>
                    </a>
                    <a href="#" class="social-link instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Filtrado interactivo
        document.querySelectorAll('.filtro-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filtro-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                const zona = this.dataset.filtro;
                document.querySelectorAll('.refugio-card').forEach(card => {
                    card.style.display = (zona === 'todos' || card.dataset.zona === zona) 
                        ? 'block' 
                        : 'none';
                });
            });
        });

        // Animación de aparición
        document.querySelectorAll('.refugio-card').forEach((card, index) => {
            card.style.animationDelay = `${index * 0.2}s`;
        });
    </script>
</body>
</html>
